<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Replica de Nike</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    .espaciado {
      margin: 0 15px 0 0;
      font-family: sans-serif;
    }
    
    .carousel-item img {
      max-width: 60%; /* Limita el ancho de las imágenes */
      margin: 0 auto; /* Centra las imágenes horizontalmente */
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <img src="https://w7.pngwing.com/pngs/230/592/png-transparent-nike-logo-logo-nike-brand-shoe-swoosh-angle-trademark-service.png" alt="logo" style="height: auto; width: 70px;" class="img-fluid">
        <form class="d-flex" role="search" style="padding: 5px; margin-right: -50px;">
          <button type="button" class="btn espaciado" style="width: 220px"><b>Novedades y destacados</b></button>
          <button type="button" class="btn espaciado"><b>Hombre</b></button>
          <button type="button" class="btn espaciado"><b>Mujer</b></button>
          <button type="button" class="btn espaciado"><b>Niños</b></button>
          <button type="button" class="btn espaciado"><b>Ofertas</b></button>
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" style="width: 15%;">
          <button class="btn" type="button"><img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcRvBq6CaF-fl7bTp9Z0eZu2XNDNGuOa2QvQF4GXeA1V1i0sKfCq" alt="" style="height: 25px; width: 25px;"></button>
          <button class="btn" type="button"><img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcRIDU0AUE5Xe0GVWB2aCLN2s4S8FCKtqRFad1uIxSJLwWG_Yeoj" alt="" style="height: 23px; width: 25px; margin-top: -5px;"></button>
        </form>
      </div>
    </nav>
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000"> <!-- Cambiado el intervalo a 2 segundos -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img1.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img2.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img3.png" class="d-block w-100" alt="...">
        </div>
      </div>
    </div>
  </header>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <footer class="blog-footer" style="text-align: center;">
    <p>Elaborado por: JUSTIN DAVID GONZALEZ PALMA </p>
    <p>Número de Cuenta: 20231031599</p>
  </footer>
</body>
</html>
